<!DOCTYPE html>
<html lang="en">  
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Cookies</title>  
  <script src="./src/index.js"></script>
</head>
<body>
<!--login and show cookies section-->
  <div class="cookies-section" id="cookies-section">
    <h2>Login to the website</h2>
    <input type="text" id="firstname" placeholder="Firstname">
    <input type="text" id='email' placeholder="Email">
    <button onclick="setCookies()">Log me in</button>
    
    <h2>Cookies</h2>
    <button onclick="showCookies()">Show the cookies</button>
  </div>

  <div id="welcomeMessage"></div>

<!--  <div class="welomeMessage">
    <h2>Welcome:</h2>
    <input type="text" id="" placeholder="">
    <input type="text" id='' placeholder="">
    <button onclick="()"></button>
  </div>-->


  <script>
    function setCookies() {
      const firstname = document.getElementById('firstname').value;
      const email = document.getElementById('email').value;
      const expiryDate = new Date();
      expiryDate.setDate(expiryDate.getDate() + 10);
      const expires = expiryDate.toUTCString();

      document.cookie = `firstname=${firstname}; expires=${expires}; path=/; `;
      document.cookie = `email=${email}; expires=${expires}; path=/; `;
    }
    
    function getCookie(name) {
      const cookies = document.cookie.split(';');
      for (let cookie of cookies) {
        cookie = cookie.trim();
        const [cookiename, cookievalue] = cookie.split('=');
        if (cookiename === name) {
          return decodeURIComponent(cookievalue);
        }
      }
      return '';
    }

    function showCookies() {
      const cookiesSection = document.getElementById('cookies-section');
      const newP = document.createElement("p");
      const firstname = getCookie('firstname');
      const email = getCookie('email');

      newP.innerHTML = `Email: ${email} - Firstname: ${firstname}`;

      cookiesSection.appendChild(newP);
    }

    function showForm() {
      let welcomeMessage = document.getElementById("welcomeMessage");
      if (welcomeMessage) {
        welcomeMessage.remove();
      }
      const form = document.getElementById('cookies-section');
      form.style.display = 'block';
      }

    function hideForm() {
      const form = document.getElementById('cookies-section');
      form.style.display = 'none';
    }

    function deleteCookiesAndShowForm() {
      document.cookie = "firstname=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      document.cookie = "email=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      showForm();
    }

    function showWelcomeMessageOrForm() {
        const firstname = getCookie('firstname');
        const welcomeMessage = document.getElementById("welcomeMessage");
        if (firstname && !welcomeMessage) {
          const welcomemsg = document.createElement("div");
          welcomemsg.id = 'welcomeMessage';
          welcomemsg.innerHTML = `<h1>Welcome: ${firstname} <a class="logout-link" onclick="deleteCookiesAndShowForm()"> (logout)</a></h1>`;
          document.welcomeMessage.appendChild(welcomemsg);
        } else {
          showForm();
        }
      }

      showWelcomeMessageOrForm();

  </script>
  </body>
</html>
